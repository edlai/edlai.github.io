theme:
  name: material
  font:
    text: Roboto
  features:
    - navigation.tabs
#  custom_dir: mkdocs-rtd-lightbox

markdown_extensions:
#  - lightbox
#  - extra
  - pymdownx.snippets
  - pymdownx.tabbed
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid-experimental
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
    - search
    - mermaid2:

extra_javascript:
    - https://unpkg.com/mermaid/dist/mermaid.min.js
