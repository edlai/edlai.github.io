<body>
  <h1>

  <script type="text/javascript">

    ];
      setInterval(function () {

	  $("#plant").fadeOut(400, function () {
        $(this).text(wordsArray[count % wordsArray.length]).fadeIn(400);
      });

	  $("#count").fadeOut(400, function () {
        $(this).text(count % wordsArray.length).fadeIn(400);
		//$(count).text(wordsArray[count % wordsArray.length]).fadeIn(400);
      });

      var newSrc = wordsArray[count % wordsArray.length];
	  var c = count + 1;
	  // replace image
	  $('img').attr('src', newSrc);

  });
